<div>
  <owl-carousel-o id="slider" [options]="myOption">
    <ng-template carouselSlide *ngIf="this.trailers">
      <iframe *ngFor="let trailer of trailers" src="{{trailer}}" frameborder="0"></iframe>
    </ng-template>
  </owl-carousel-o>
  <aside>
    <h3>In Arrivo:</h3>
    <div id="card">
      <div class="content">
        <app-mini-card *ngFor="let data of comingSoonData" id="mini-card" [comingSoon]="data"></app-mini-card>
      </div>
    </div>
  </aside>
</div>
